<div class="flex-container-row">
<div> <h1 > Lista de usuarios</h1></div>
<div>   <button type="button" class="btn btn-outline-success" (click)="buscar()">Consulta todos los usuarios</button>
</div>
   
 </div>

<div class="flex-container">

    
    <div><table class="table table-hover; table table-bordered" >
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>E-mail</th>
                <th>City</th>
                <th>Phone</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios; let i= index">
                <td>{{i+1}}</td>
                <td>{{usuario.name}}</td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.address.city}}</td>
                <td>{{usuario.phone}}</td>
            </tr>
        </tbody>

    </table></div>
</div>
